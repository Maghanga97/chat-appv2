<html>
    <head>

    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Chatroom</title>
    <body>
        <h1>This is my chat app home template</h1>
        <form method="POST" action="create">
            {% csrf_token %}
            <label>Chatroom Name</label><br>
            <input type="text" id="chatroom" name="chatroom" placeholder="Enter the name of the chatroom here..."><br><br>
            <input type="text" id="username" name="username" placeholder="Username..."><br><br>
            <input type="submit" value="Create Chatroom"><br>
        </form>
    </body>
</html>
